      text-align: center;
      padding: 20px;
      box-shadow: 0 0 20px #8e44ad;
      transition: transform 0.3s ease;
    }

    .house-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #f1c40f;
    }

    .house-icon {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .house-title {
      font-size: 28px;
      color: #fceabb;
    }
