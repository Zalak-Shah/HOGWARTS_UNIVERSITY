  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: 'Great Vibes', cursive;
      margin: 0;
      padding: 0;
    }

    nav {
      background: linear-gradient(to right, #1f1c2c, #928dab);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    nav h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 32px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #f1c40f;
    }

    .professors {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 40px;
      gap: 30px;
      font-family: Arial, sans-serif;
    }

    .professor-card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #8e44ad;
      border-radius: 20px;
      width: 200px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px #8e44ad;
      transition: transform 0.5s;
    }

    .professor-card:hover {
      transform: scale(1.05);
    }

    .professor-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      animation: magicPhoto 2s infinite alternate ease-in-out;
    }

    @keyframes magicPhoto {
      0% { filter: brightness(0.9) saturate(1); transform: scale(1); }
      100% { filter: brightness(1.2) saturate(1.2); transform: scale(1.05); }
    }

    .professor-name {
      margin-top: 15px;
      font-size: 20px;
      color: #fceabb;
      font-weight: bold;
    }
  </style>
